<ion-header>

  <ion-navbar>
      
    <ion-title>Noticia</ion-title>

  </ion-navbar>

</ion-header>


<ion-content *ngIf= "savedArticles">

    <img class="news-image" [src]="savedArticles.images.image_intro">
    
    <h5 align="center">{{savedArticles.title}} </h5>
    

    <div class="text-container"  [innerHTML]="savedArticles.content" >
        
       {{savedArticles.content}}  
        
    </div>
    <div class="button-clear" small (click)="share()" ion-button color="light">
              <ion-icon name="share"> </ion-icon>
        <p> &nbsp; Compartir </p>
        </div>
    <p> &nbsp; </p>
</ion-content>

<ion-footer align="center">
    <button ion-button outline (click)="gotoChat()" color="rmaria"> <ion-icon float-right name="chatbubbles" color="rmaria"> </ion-icon> </button>
    <button ion-button outline (click)="callRlvm()" color="rmaria"><ion-icon float-right name="call" color="rmaria"></ion-icon></button>
  </ion-footer>
